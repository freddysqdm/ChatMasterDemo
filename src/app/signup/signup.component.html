<div class="container">
    <h1>Login Page</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="name"
                #name>
        </div>
        <div class="form-group">
            <label for="username">email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                placeholder="Email" #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="username" id="password" placeholder="Password" #password>
        </div>
        <div class="form-group">
            <label for="verifypassword">Verify Password</label>
            <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="Verify password" #verifypassword>
        </div>
        <button type="button" class="btn btn-primary" (click)="signup(name, email, password, verifypassword)">Submit</button>
    </form>
</div>
